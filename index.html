<!DOCTYPE html>    <!-- doctype declaration: tells browser that this is an HTML file -->
<html> <!-- opening html tag -->
  <head> <!-- the head element contains meta information about the page -->
    <title>"First Page"</title> <!-- the title shows in the tab of the browser -->
  </head>
  <body> <!-- the body element contains all the content to display on the page -->
    <h1>Yello</h1> <!-- the heading for the page -->
    <p>This thing is a webpage that's pretty neat.</p> <!-- the  tag makes a paragraph -->
  </body>
</html> <!-- closing html tag -->
